<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,0,200" />
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div type="button" id="restart-btn">
        <span class="material-symbols-outlined">
        restart_alt
        </span>   
    </div>
    <div id="wrong-guesses"><p id="remaining">Wrong guesses : 0/6 </p></div>
    
    <div class="main2">
        
        <h1 class="hangman-1">Hangman</h1>
    </div>
    <div class="card">
    <div class="container">
        <div class="word">
            <div class="spaces">
                
            </div>
        </div>
        <div class="man">
            <div id="man-background">
            <img src="Images/base.png" alt="Hangman Drawing"/>
        </div>
        </div>
        <div class="keyboard">
        <div class="FST">
            <div class="first">
                <button class="Q">Q</button>
                <button class="W">W</button>
                <button class="E">E</button>
                <button class="R">R</button>
                <button class="T">T</button>
                <button class="Y">Y</button>
                <button class="U">U</button>
                <button class="I">I</button>
                <button class="O">O</button>
                <button class="P">P</button>

            </div>
            <div class="second">
                <button class="A">A</button>
                <button class="S">S</button>
                <button class="D">D</button>
                <button class="F">F</button>
                <button class="G">G</button>
                <button class="H">H</button>
                <button class="J">J</button>
                <button class="K">K</button>
                <button class="L">L</button>
            </div>
            <div class="third">
                <button class="Z">Z</button>
                <button class="X">X</button>
                <button class="C">C</button>
                <button class="V">V</button>
                <button class="B">B</button>
                <button class="N">N</button>
                <button class="M">M</button>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
